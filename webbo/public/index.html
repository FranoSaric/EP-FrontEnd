<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Back Office Website"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://Developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="text/javascript" src="https://cloudfront.loggly.com/js/loggly.tracker-2.2.4.min.js" async></script>
    <script>
        var _LTracker = _LTracker || [];
        _LTracker.push({
            'logglyKey': 'ff95fe81-3c49-4594-9e4f-b03980a3f27b',
            'sendConsoleErrors': true,
            'tag': 'loggly-jslogger'
        });
        _LTracker.push('Hello World');
    </script>
    <title>Back Office</title>
    <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
        .loader {
          margin:auto;
          width: 2.5em;
          height: 2.5em;
          border: 1rem dotted linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 16%, rgba(255,255,255,1) 100%);
          border-style: dotted;
          /* border-left: 1.1em dotted #000000; */
          border-radius: 50%;
          animation: load8 1.1s infinite linear;
        }
        @keyframes load8 {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(380deg);
          }
        }
  
        .loading{
          font-family: sans-serif;
          font-weight: 600;
          letter-spacing: 1.5px;
            text-align: center;
        }
  
        .main {
            margin-left: auto;
            margin-right: auto;
            margin-top: 30vh;
        } 
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="main">
        <div class="loader"></div>
        <p class="loading">Loading...</p>
      </div>
  </div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Script for logger: -->

    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
  </body>
</html>
